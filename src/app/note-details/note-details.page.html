<main-nav aktivPage="NotetDetails" [idCustomer]="idCustomer" [company]="company"></main-nav>

<ion-content>
	<div class="ek-content">
		<div class="container container-bg content-sm">
			<div class="kunden-grid">				
				<div class="kunden-wrap">
					
					<!-- ADMIN -->
					<div class="kunden-col note-admin" style="margin-top: 0px;">
						<div class="table-info">
							<div class="thead">
								<div class="tr table-header">
									<div class="th">{{'Note Details' | translate}}</div>
								</div>
							</div>
							<div class="tbody">
								<div class="tr table-body">
									<div class="td">{{'Titel' | translate}}</div>
									<div class="td">{{activNote.title}}</div>
								</div>
								<div class="tr table-body">
									<div class="td">{{'Notiz' | translate}}</div>
									<div class="td">{{activNote.notes}}</div>
								</div>
								<div class="tr table-body">
									<div class="td">{{'Datum' | translate}}</div>
									<div class="td">{{activNote.notes_date | date: 'dd.MM.yyyy'}}</div>
								</div>
								<div class="tr table-body">
									<div class="td">{{'Kategorie' | translate}}</div>
									<div class="td">{{activNote.category}}</div>
								</div>

							</div>
						</div>
					</div>
          
				</div>
			</div>
		</div>
	</div>	
</ion-content>
