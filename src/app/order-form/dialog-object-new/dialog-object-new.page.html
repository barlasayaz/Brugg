<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="primary">
            <ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{translate.instant('Produkt hinzufügen')}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="padding-top: 5px; padding-bottom: 0px;">
    <ion-grid>
        <!-- Row 1 -->
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">{{translate.instant('Artikel-Nr.')}}</ion-label>
                    <ion-input type="text" (ionChange)="dialogObjectNewTest()" id="ArtikelNr" [(ngModel)]="ArtikelNr" [ngClass]="{required:fehler}"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <!-- Row 2 -->
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">{{translate.instant('Beschreibung')}}</ion-label>
                    <ion-textarea type="text" rows="4" (ionChange)="dialogObjectNewTest()" id="Beschreibung" [(ngModel)]="Beschreibung" [ngClass]="{required:fehler}"></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
        <!-- Row 3 -->
        <ion-row *ngIf="objektNeuWas!=3">
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">{{translate.instant('Menge')}}</ion-label>
                    <ion-input type="number" min="1" max="9999" (ionChange)="dialogObjectNewTest()" id="Menge" [(ngModel)]="Menge" [ngClass]="{required:fehler}"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="modal-footer">
        <ion-button type="button" class="btn btn-modal-danger footerIcon" (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
        <ion-button type="button" *ngIf="objektNeuWas<10" [disabled]="pfelder" class="btn btn-modal-success footerIcon" (click)="objectNew();">
            <ion-icon name="checkmark"></ion-icon>
        </ion-button>
        <ion-button type="button" *ngIf="objektNeuWas>10" [disabled]="pfelder" class="btn btn-modal-success footerIcon" (click)="objectEdit();">
            <ion-icon name="checkmark"></ion-icon>
        </ion-button>
    </div>

</ion-content>
