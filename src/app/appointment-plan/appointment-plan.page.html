<main-nav aktivPage="AppointmentplanPage"></main-nav>

<div class="ek-content" style="overflow-x: auto;">
    <div class="container container-fix container-bg">
		<ng-fullcalendar #fullcalendar [(eventsModel)]="events" class="calendar"
					[options]="calendarOptions"
					(viewRender)="loadEvents($event.detail)"
					(eventClick)="handleEventClick($event.detail)"
					(eventDrop)="updateEvent($event.detail)">
		</ng-fullcalendar>
	</div>		
</div>

<ion-fab slot="fixed" horizontal="end" vertical="bottom">
	<ion-item *ngIf="viewMode>0" class="peopleFilter">  
		<ion-label position="floating">{{translate.instant('Filter')}}</ion-label>
		<ion-select [(ngModel)]="peopleFilter" 
								okText="{{translate.instant('okay')}}" 
								(ionChange)="changeFilter()"
								cancelText="{{translate.instant('dismiss')}}">
			<ion-select-option value="none">{{translate.instant('Alle Mitarbeiter')}}</ion-select-option>
			<ion-select-option *ngFor="let p of people" [value]="p.email">{{p.first_name + " " + p.last_name}}</ion-select-option>
		</ion-select>                  
	</ion-item>
	<ion-fab-button color="tertiary">
		<ion-icon name="menu"></ion-icon>
	</ion-fab-button>
	<ion-fab-list side="top">
		<ion-fab-button 
				(click)="newAppointment()" 
				color="primary"
				(mouseover)="mouseover(1)" 
				(mouseout)="mouseout(1)">				
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
		<ion-label [hidden]="!mouseoverButton1">{{'Termin hinzufÃ¼gen' | translate}}</ion-label>
		<ion-fab-button 
				(click)="setView(0);" 
				color="primary"
				(mouseover)="mouseover(2)"
				(mouseout)="mouseout(2)">				
			<ion-icon name="calendar"></ion-icon>
		</ion-fab-button>
		<ion-label [hidden]="!mouseoverButton2">{{'Meine Termine' | translate}}</ion-label>
		<ion-fab-button 
				(click)="setView(1);" 
				color="primary"
				(mouseover)="mouseover(3)" 
				(mouseout)="mouseout(3)">				
			<ion-icon name="people"></ion-icon>
		</ion-fab-button>
		<ion-label [hidden]="!mouseoverButton3">{{'Kundenbesuch' | translate}}</ion-label>
		<ion-fab-button 					
				(click)="setView(2);" 
				color="primary"
				(mouseover)="mouseover(4)" 
				(mouseout)="mouseout(4)">				
			<ion-icon name="eye"></ion-icon>
		</ion-fab-button>
		<ion-label [hidden]="!mouseoverButton4">{{'PrÃ¼fung' | translate}}</ion-label>
		<ion-fab-button 					
				(click)="setView(3);" 
				color="primary"
				(mouseover)="mouseover(5)" 
				(mouseout)="mouseout(5)">				
			<ion-icon name="cafe"></ion-icon>
		</ion-fab-button>
		<ion-label [hidden]="!mouseoverButton5">{{'Urlaub' | translate}}</ion-label>
	</ion-fab-list>
</ion-fab>
