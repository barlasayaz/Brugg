<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{translate.instant('Produkt migration')}}</ion-title>
  </ion-toolbar>
</ion-header>	

<ion-content>
  <ion-grid style="padding-top: 0px; padding-bottom: 0px; padding-left: 15px; padding-right: 15px;">
    <ion-row>
        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size="12">
          <ion-item lines="none">
              <ion-label position="floating" >{{translate.instant('Quelle Firma')}}</ion-label>
              <ion-input required
                         type="text"
                         [(ngModel)]="activCustomer.company"
                         [disabled]= "true">
              </ion-input>
          </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size="12">
        <ion-item lines="none">
          <ion-label position="floating">{{translate.instant('Ziel Firma')}}</ion-label>
          <ionic-selectable required
                            item-content
                            [(ngModel)]="targetCustomer"
                            [items]="listCustomer"
                            itemValueField="id"
                            itemTextField="company"
                            [hasVirtualScroll]="true"
                            [canSearch]="true"
                            (onChange)="customerChange($event)"
                            closeButtonSlot="end">
            <ng-template ionicSelectableCloseButtonTemplate>
              <ion-icon name="close" style="font-size: 24px;"></ion-icon>
            </ng-template>
          </ionic-selectable> 
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="modalPageFooter">
    <ion-grid>
      <ion-row>
        <ion-col size="12" no-padding>
          <ion-button (click)="dismiss()" class="btn-modal-danger">
            <ion-icon name="close"></ion-icon>
          </ion-button>
          &nbsp;&nbsp;&nbsp;
          <ion-button (click)="productMigrationAlert()" class="btn-modal-success">
            <ion-icon name="checkmark"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
