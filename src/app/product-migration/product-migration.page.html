<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="primary">
          <ion-button icon-only (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>{{translate.instant('Produkt Migration')}}</ion-title>
  </ion-toolbar>
</ion-header>	

<ion-content>
  <ion-grid style="padding-top: 0px; padding-bottom: 0px; padding-left: 15px; padding-right: 15px;">
    <ion-row>
        <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size="12">
          <ion-item lines="none">
              <ion-label position="floating" >{{translate.instant('Quelle Firma')}}</ion-label>
              <ion-input type="text" 
                         [ngClass]="{required:inputError}" 
                         [(ngModel)]="activCustomer.company"
                         [disabled]= "true">
              </ion-input>
          </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size="12">
        <ion-item lines="none">
          <ion-label position="floating">{{translate.instant('Ziel Firma')}}</ion-label>
          <ionic-selectable item-content 
                            [ngClass]="{required:inputError}" 
                            [(ngModel)]="targetCustomer"
                            [(items)]="listCustomer"
                            itemValueField="id"
                            itemTextField="company"
                            [canSearch]="true"
                            (onChange)="customerChange($event)">
          </ionic-selectable> 
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Error -->
    <div [hidden]="!inputError" class="pfehler" style="margin-top: 15px; margin-left: 5px;">
      <div class="highlightFehler">
        {{translate.instant('Bitte füllen Sie alle Pflichtfelder aus.')}}
      </div>
    </div>

    <!-- Footer -->
    <ion-row style="margin-top:-18px;">
      <div class="modal-footer">          
        <ion-button class="btn btn-modal-danger footerIcon" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
        <ion-button class="btn btn-modal-success footerIcon" (click)="productMigrationAlert();">
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
