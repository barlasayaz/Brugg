<ion-app>
  <ion-split-pane content-id="menue" when="(min-width: 400px)">
  <ion-menu content-id="menue" type="overlay" side="start" menuId="menu" class="sideMenu-inner"
    [ngClass]="systemService.shrinkMenu ? 'shrinked' : 'normal'">
    <div class="sideMenu">
      <div class="sideMenu-header">
        <img class="sideMenu-logo" src="assets/imgs/pvs2go-logo.svg" alt="PVS2GO Logo">
        <div class="sideMenu-version">{{apiService.version}}</div>
      </div>
      <div class="sideMenu-content">
        <ul class="sideMenu-nav">

          <li routerLink="/startscreen" [ngClass]="getClass('/startscreen')">
            <ion-icon name="home"></ion-icon>
            Startseite
          </li>

          <li routerLink="/dashboard"  [ngClass]="getClass('/dashboard')">
            <ion-icon name="apps"></ion-icon>
            Dashboard
          </li>

          <li routerLink="/customer-table"  [ngClass]="getClass('/customer-table')">
            <ion-icon name="people"></ion-icon>
            Kundenübersicht
          </li>

          <ul class="sideMenu-subnav"  *ngIf="systemService.customerId > 0" >

              <li  [routerLink]="['/customer-details/',systemService.customerId]"   [ngClass]="getClass('/customer-details')">
                <ion-icon name="person"></ion-icon>
                Kundendetails
              </li>

              <li [routerLink]="['/product-list/',systemService.customerId]"   [ngClass]="getClass('/product-list')">
                <ion-icon name="pricetags"></ion-icon>
                Produkte
              </li>

              <li [routerLink]="['/protocol-list/',systemService.customerId]"  [ngClass]="getClass('/protocol-list')">
                <ion-icon name="document"></ion-icon>
                Protokolle
              </li>

              <li [routerLink]="['/order-form/',systemService.customerId]"  [ngClass]="getClass('/order-form')">
                <ion-icon name="basket"></ion-icon>
                Bestellformular
              </li>


              <li [routerLink]="['/note-list/',systemService.customerId]"  [ngClass]="getClass('/note-list')" *ngIf="(userdata.role==1)||(userdata.role==2)">
                <ion-icon name="bookmarks"></ion-icon>
                Notizen
              </li>

          </ul>

          <li routerLink="/appointment-plan"  [ngClass]="getClass('/appointment-plan')">
            <ion-icon name="time"></ion-icon>
            Terminpläne
          </li>

          <li routerLink="/my-data"  [ngClass]="getClass('//my-data')">
            <ion-icon name="settings"></ion-icon>
            Einstellungen
          </li>

        </ul>
      </div>
    </div>
  </ion-menu>

  <ion-router-outlet id="menue"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
