<main-nav aktivPage="CustomerTable" [idCustomer]="0"></main-nav>

<div class="ek-content" (window:resize)="onResize($event)">
    <p-menubar id="menuMin" class="wideMenu">
        <div style="width: 100%" >
            <button type="button"
                    pButton 
                    icon="fa fa-fw fa-list"
                    label="Menu"
                    id="btnMenu"
                    (click)="menu.toggle($event)">
                <span class="ui-submenu-icon pi pi-fw pi-caret-down slide-caret"></span>
            </button>
        </div>
        <div class="ui-inputgroup search-search">
            <input type="text"
                   pInputText placeholder="{{'Suche' |translate }}"
                   [(ngModel)]="columnFilterValues['search_all']"
                   (input)="search_all()">
        </div>
    </p-menubar>
    <p-slideMenu [model]="menuItems"
                 popup="false"
                 [viewportHeight]="250"
                 [style]="{'width':'200px'}"
                 #menu>
    </p-slideMenu>
    <p-menubar [model]="menuItems"
               [autoDisplay]="false"
               id="menuMax">
        <div class="ui-inputgroup search-search">
            <input type="text" 
                   pInputText
                   placeholder="{{'Suche' |translate }}"
                   [(ngModel)]="columnFilterValues['search_all']"
                   (input)="search_all()">
            <!-- <button (click)="search_all()" 
                    pButton type="button" 
                    icon="fa fa-search" 
                    class="ui-button-warn">
            </button> -->
        </div>
    </p-menubar>

    <div id="heightCalc" 
         class="heightCalc"
         #divHeightCalc>
    </div>
    <p-treeTable [value]="customerListView"
                 [columns]="selectedColumns"
                 selectionMode="single"
                 [(selection)]="selectedNode"
                 (onNodeSelect)="nodeSelect()"
                 (onNodeUnselect)="nodeUnselect()"
                 dataKey="id"
                 (onNodeExpand)="onNodeExpand($event)"
                 (onNodeCollapse)="onNodeCollapse($event)"
                 styleClass="ui-treetable-scrollable-body"
                 [resizableColumns]="true"
                 [scrollable]="true"
                 [scrollHeight]="heightCalc"
                 [rows]="25"
                 [paginator]="true"
                 [reorderableColumns]="true">
        <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col *ngFor="let col of selectedColumns" style="width:200px">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of selectedColumns" 
                    ttResizableColumn 
                    [ttSortableColumn]="col.field" 
                    ttReorderableColumn >
                    {{col.header}}
                    <p-treeTableSortIcon [field]="col.field"></p-treeTableSortIcon>
                </th>
            </tr>
            <tr [hidden]="!splitFilter">
                <th *ngFor="let col of selectedColumns" [ngSwitch]="col.field" class="p-table-filter">
                    <input pInputText type="text"
                           class="filter-search"
                           (input)="search_all()"
                          [(ngModel)]="columnFilterValues[col.field]">
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body"
                     let-rowNode
                     let-rowData="rowData"
                     let-columns="columns">
            <tr [ttSelectableRow]="rowNode">
                <td *ngFor="let col of selectedColumns; let i = index">
                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                    <label *ngIf="(col.field == 'last_date')">{{rowData[col.field] | date : 'dd.MM.yyyy'}}</label>
                    <label *ngIf="(col.field == 'next_date')">{{rowData[col.field] | date : 'dd.MM.yyyy'}}</label>
                    <label
                        *ngIf="(col.field != 'last_date') && (col.field != 'next_date')">{{rowData[col.field]}}</label>
                </td>
            </tr>
        </ng-template>

    </p-treeTable>

</div>
