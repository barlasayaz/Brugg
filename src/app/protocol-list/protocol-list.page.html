<main-nav aktivPage="ProtocolList" [idCustomer]="idCustomer"></main-nav>

<div class="ek-content" (window:resize)="onResize($event)">
    <p-menubar id="menuMin" class="wideMenu">
        <div>
            <button type="button"
                    pButton icon="fa fa-fw fa-list"
                    label="Menu"
                    id="btnMenu"
                    (click)="menu.toggle($event)">
                <span class="ui-submenu-icon pi pi-fw pi-caret-down slide-caret"></span>
            </button>
        </div>
        <div style="padding-top: 5px; padding-right: 10px; margin-left: auto; color: white;">
            <button type="button" pButton (click)="deSelectAll()" >
                {{'selektiert' |translate }}: {{selectedRow}}
            </button>
        </div>
        <div class="ui-inputgroup search-search">
            <input type="text"
                   pInputText
                   placeholder="{{'Suche' |translate }}"
                   [(ngModel)]="columnFilterValues['search_all']"
                   (input)="search_all()">
        </div>
    </p-menubar>
    <p-slideMenu [model]="menuItems"
                 popup="false"
                 [viewportHeight]="220"
                 [style]="{'width':'200px'}"
                 #menu>
    </p-slideMenu>
    <p-menubar [model]="menuItems"
               [autoDisplay]="false"
               id="menuMax">
        <div style="padding-top: 5px; padding-right: 10px; color: white;">
            <button type="button" pButton (click)="deSelectAll()" >
                {{'selektiert' |translate }}: {{selectedRow}}
            </button>
        </div>
        <div class="ui-inputgroup search-search">
            <input type="text"
                   pInputText
                   placeholder="{{'Suche' |translate }}"
                   [(ngModel)]="columnFilterValues['search_all']"
                   (input)="search_all()">
            <!-- <button (click)="search_all()" 
                    pButton type="button" 
                    icon="fa fa-search" 
                    class="ui-button-warn">
            </button>       -->
        </div>
    </p-menubar>

    <div id="heightCalc"
         class="heightCalc"
         #divHeightCalc>
    </div>
    <p-treeTable [value]="protocolListView"
                 [columns]="selectedColumns"
                 selectionMode="multiple"
                 [(selection)]="selectedNode"
                 (onNodeSelect)="nodeSelect($event, selectedNode)"
                 (onNodeUnselect)="nodeSelect($event, selectedNode)"
                 dataKey="id"
                 (onNodeExpand)="onNodeExpand($event)"
                 (onNodeCollapse)="onNodeCollapse($event)"
                 styleClass="ui-treetable-scrollable-body"
                 [resizableColumns]="true"                 
                 [scrollable]="true"
                 [scrollHeight]="heightCalc"
                 [rows]="25"
                 [paginator]="true"
                 columnResizeMode="fit"
                 [reorderableColumns]="true">
        <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col *ngFor="let col of selectedColumns" [ngStyle]="{width: col.width}">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of selectedColumns" 
                    ttResizableColumn 
                    [ttSortableColumn]="col.field" 
                    ttReorderableColumn>
                    {{col.header}}
                    <p-treeTableSortIcon [field]="col.field"></p-treeTableSortIcon>
                </th>
            </tr>
            <tr [hidden]="!splitFilter">
                <th *ngFor="let col of selectedColumns" [ngSwitch]="col.field" class="p-table-filter">
                    <input pInputText
                           type="text"
                           class="filter-search"
                           (input)="search_all()"
                           [(ngModel)]="columnFilterValues[col.field]">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"
                     let-rowNode
                     let-rowData="rowData"
                     let-columns="columns">
            <tr [ttSelectableRow]="rowNode">
                <td *ngFor="let col of selectedColumns; let i = index">
                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                    <label
                        *ngIf="(col.field == 'protocol_date') || (col.field == 'protocol_date_next')">{{rowData[col.field] | date : 'dd.MM.yyyy'}}</label>
                    <label
                        *ngIf="(col.field != 'protocol_date') && (col.field != 'protocol_date_next')">{{rowData[col.field]}}</label>

                </td>
            </tr>
        </ng-template>
    </p-treeTable>
</div>
