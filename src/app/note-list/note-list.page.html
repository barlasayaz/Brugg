    <div id="heightCalc" 
         class="heightCalc"
         #divHeightCalc>
    </div>
    <p-treeTable [value]="noteListView"
                 [columns]="selectedColumns"
                 selectionMode="single"
                 [(selection)]="selectedNode"
                 (onNodeSelect)="nodeSelect($event)"
                 (onNodeUnselect)="nodeUnselect()"
                 dataKey="id"
                 styleClass="ui-treetable-scrollable-body"
                 [resizableColumns]="true"
                 [scrollable]="true"
                 [paginator]="false" 
                 [rows]="rowCount" 
                 [scrollHeight]="heightCalc"
                 [virtualRowHeight]="rowHeight"
                 [virtualScroll]="true" 
                 [lazy]="true" 
                 (onLazyLoad)="loadNodes($event)"  
                 [loading]="false" 
                 [totalRecords]="rowRecords"
                 columnResizeMode="fit"
                 [reorderableColumns]="true" 
                 (onColReorder)="onColReorder($event)"
                 (onColResize)="onColResize($event)"
                 [sortField] = "sortedColumn['sort_field']"
                 [sortOrder] = "sortedColumn['sort_order']" >    
        <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col *ngFor="let col of selectedColumns" [ngStyle]="{width: col.width}">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of selectedColumns" 
                    ttResizableColumn 
                    [ttSortableColumn]="col.field" 
                    ttReorderableColumn>
                    {{col.header}}
                    <p-treeTableSortIcon [field]="col.field"></p-treeTableSortIcon>
                </th>
            </tr>
            <tr [hidden]="!splitFilter">
                <th *ngFor="let col of selectedColumns" [ngSwitch]="col.field" class="p-table-filter" [ngStyle]="{width: col.width}">
                    <input pInputText
                           type="text"
                           class="filter-search"
                           (input)="search_all()"
                           [(ngModel)]="columnFilterValues[col.field]">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
            <tr [ttSelectableRow]="rowNode">
                <td *ngFor="let col of selectedColumns; let i = index" style="text-align: justify;">
                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                    <label
                        *ngIf="col.field == 'notes_date'">{{rowData[col.field] | date : 'dd.MM.yyyy - HH:mm'}}</label>
                    <label *ngIf="col.field != 'notes_date'">{{rowData[col.field]}}</label>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody" let-columns="columns">
            <tr style="height:34px">
                <td *ngFor="let col of selectedColumns;">
                    <div class="loading-text"></div>
                </td>
            </tr>
        </ng-template>
    </p-treeTable>
</div>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="liftiball">
    <ion-fab-button color="tertiary">
        <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
        <!-- BUTTON -->
        <ion-fab-button color="primary"
                        data-desc="Ansicht"
                        (click)="menu_view()">
            <ion-icon name="eye"></ion-icon> 
        </ion-fab-button>
        <!-- BUTTON -->
        <ion-fab-button color="primary"
                        data-desc="Bearbeiten"
                        (click)="menu_edit()">
            <ion-icon name="create"></ion-icon>
        </ion-fab-button>
        <!-- BUTTON -->
        <ion-fab-button color="primary"
                        data-desc="Neu"
                        (click)="menu_new()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <!-- BUTTON -->
        <ion-fab-button color="primary"
                        data-desc="Spalten"
                        (click)="show_columns()">
            <ion-icon name="grid"></ion-icon>
        </ion-fab-button>
        <!-- BUTTON -->
        <ion-fab-button color="primary"
                        data-desc="PDF Export"
                        (click)="pdf_export()">
            <ion-icon name="download"></ion-icon>
        </ion-fab-button>
        <!-- BUTTON -->
        <ion-fab-button color="primary"
                        data-desc="XLS Export"
                        (click)="excel_export()">
            <ion-icon name="stats"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>
